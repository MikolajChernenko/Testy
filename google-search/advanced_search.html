<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Google Advanced Search</h1>
        <form id="advancedSearchForm" action="https://www.google.com/search" method="GET">
            <div>
                <label for="allWords">All these words:</label>
                <input type="text" id="allWords" name="as_q" placeholder="All these words">
            </div>
            <div>
                <label for="exactWords">This exact word or phrase:</label>
                <input type="text" id="exactWords" name="as_epq" placeholder="Exact word or phrase">
            </div>
            <div>
                <label for="anyWords">Any of these words:</label>
                <input type="text" id="anyWords" name="as_oq" placeholder="Any of these words">
            </div>
            <div>
                <label for="noneWords">None of these words:</label>
                <input type="text" id="noneWords" name="as_eq" placeholder="None of these words">
            </div>
            <button type="submit">Advanced Search</button>
        </form>
        <div class="links">
            <a href="index.html">Web Search</a>
            <a href="image_search.html">Image Search</a>
        </div>
    </div>
</body>
</html>
